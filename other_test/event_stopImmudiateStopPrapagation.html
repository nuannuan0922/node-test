        e.preventDefault()
        console.log('handler1');

        console.log(event);

    }
    function handler2(e) {
        e.stopImmediatePropagation();
        console.log('handler2');
        console.log(this);
        console.log(e === event);
    }
    function handler3() {
        console.log('handler3');
        console.log(this);
        console.log(event);
    }

    document.body.addEventListener('click', handler1);
    document.body.addEventListener('click', handler2);
    document.body.addEventListener('click', handler3);

    document.body.querySelector('button').addEventListener('click', handler1);

    console.log(document.createEvent('UIEvents'));
